<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>JS Bài Tập 5</h1>
      <div class="grid">
        <div class="bai bai-1">
          <div class="card">
            <label class="card__title form-label">Tìm Số Nguyên Nhỏ Nhất</label>
            <div class="result"></div>
          </div>
        </div>
        <div class="bai bai-2">
          <div class="card">
            <div class="card__title"></div>
            <form action="">
              <input
                type="number"
                class="form-control"
                id="numX"
                placeholder="Nhập Số x"
              />
              <input
                type="number"
                class="form-control"
                id="numN"
                placeholder="Nhập Số n"
              />
            </form>
            <button type="button" class="btn btn-primary" id="btn2">
              calculate
            </button>
            <div class="result"></div>
          </div>
        </div>
        <div class="bai bai-3">
          <div class="card">
            <div class="card__title">Tính Giai Thừa</div>
            <div class="result"></div>
            <input
              type="number"
              class="form-control"
              id="numN2"
              placeholder="Nhập Số n"
            />
            <button type="button" class="btn btn-primary" id="btn3">
              calculate
            </button>
            <div class="result"></div>
          </div>
        </div>
        <div class="bai bai-4">
          <div class="card">
            <div class="card__title">Tính Tổng</div>
            <div class="result"></div>
            <button type="button" class="btn btn-primary" id="btn4">
              Tạo Div
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"
      integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.jsx"></script>
  </body>
</html>
